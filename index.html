<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="search-container">
      <input
        id="search"
        name="search"
        placeholder="Search"
        type="text"
        class="white-color-1 grey-bcg-2 h6"
      />
      <div class="suggestion-container"></div>
    </div>

      <h5 class="white-color-1 day-text">Partly Cloudy</h5>
      <div class="subtitle-1 white-color-1 location">
        London, United Kingdom
      </div>
      <div class="hourly-info-container">
        <div class="hour-container">

      <span class="humidity">61%</span>
      <span>Wind:</span>
      <span class="wind-speed">11</span><span> MPH</span>
